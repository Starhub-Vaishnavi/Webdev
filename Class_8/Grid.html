<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS_grdids</title>
  <style>
    .container {
      background-color: rgb(0, 2, 0);
      width: 1000px;
      height: 400px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr) ;
      grid-row-gap: 10px;
      grid-column-gap: 20px;
    }

    .box {
      background-color: rgb(104, 79, 34);

    }
    #box1{
      grid-column: 1/6;
      background-color: rgb(168, 72, 91);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box "id="box1"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
