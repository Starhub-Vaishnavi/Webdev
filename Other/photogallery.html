    .imageb img{
        display:grid;
        width : 100%;
        height: 200px;
        border-radius: 8px;
        max-height : 250px;
        object-fit: cover;
        transition: transform 0.4s;


    }
    .imageb{
        background: #c0b9c8;
        box-shadow: 0 8px 16px rgba(33,128,141,0.09);
        transition: transform 0.3s;
        filter: grayscale(70%);

        
    }
    .gallery{
       display : grid;
       grid-template-columns: 1fr 1fr 1fr;
       gap : 20px;
       margin: 30px auto;
       padding : 0 10px;
       max-width: 1200px;
    }

    .imageb:hover img {
        transform: scale(1.10);
        filter: grayscale(0);
    }
    .imageb:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.2);
    }
    header {
       display: flex;
       flex-direction: column;
       align-items: center;
       background: #e6f2ff;
       padding: 20px 0;
       box-shadow: 0 4px 8px rgba(0,0,0,0.1);

    }

      border-radius: 8px;
      transition: transform 0.4s, filter 0.4s;

  }
}
@media (max-width: 500px) {
  .gallery {
    grid-template-columns: 1fr;
  }
  .imageb img {
    height: 120px;
  }
  header h1 {

}
